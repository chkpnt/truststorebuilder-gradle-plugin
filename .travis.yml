language: groovy

env:
  global:
    # BINTRAY_API_KEY
    - secure: ""

    # GRADLE_PUBLISH_KEY
    - secure: ""

    # GRADLE_PUBLISH_SECRET
    - secure: ""

    # SONARQUBE_TOKEN
    - secure: ""

    # SONARGRAPH_ACTIVATION_CODE
    - secure: ""

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then pip install --user codecov; fi

after_success:
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then codecov; fi
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then ./scripts/sonar.sh; fi

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: release
