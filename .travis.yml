language: groovy
env:
  - secure: ""
jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then pip install --user codecov; fi
after_success:
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then codecov; fi
  - if [[ $TRAVIS_BRANCH == 'release' ]]; then ./gradlew -PbintrayUser=chkpnt -PbintrayApiKey=$BINTRAY_API_KEY bintrayUpload; fi
